<! -- Challenge: Write a Poem -->
<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>A Poem: Eastern Song</h1>
        <p>
        I think that thou wert born for this-<br>
        To set the poet's vision burning,<br>
        To hold him in a trance of bliss,<br>
        And by sweet words to wake his yearning:<br>
        </p>
    </body>
</html>
